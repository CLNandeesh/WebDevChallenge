<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attach CSS</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<style>
    p{
        color: red;
    }
</style>
<body>
    <p>external css</p>
    <p>internal css</p>
    <p>inline css</p>
    <h1 style="color: red;background-color: green;font-size: 50px;">heading </h1>

</body>

</html>

<!-- Notes:

1) External css: inside head tag
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 

2) Internal css: using style outside head tag
<style>
    p{
        color: red;
    }
</style>

3) Inline CSS: using style attribute inside start tag
<h1 style="color: red;background-color: green;"></h1>

Note: external or internal can be multiple but not inline ie same property can be used multiple time but last used value will be considered
-->
