<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: tomato;
    }
</style>
<body>
    <iframe src="multimedia.html" height="300" width="500" title="Iframe Example"></iframe>
    <br><hr>
     <!-- Iframe target of a link using name attribute -->

    <iframe src="index.html" name="if" frameborder="0" height="300" width="500" ></iframe>
    <a href="https://www.w3schools.com"  target="if" >Click to display page in iframe</a>

</body>
</html>

<!-- SYntax to add <frame>
    <iframe src="url" title="description"></iframe> -->
<!-- 
    To remove border
    style="border:none;" -->

    <!-- The HTML <iframe> tag specifies an inline frame
        The src attribute defines the URL of the page to embed
        Always include a title attribute (for screen readers)
        The height and width attributes specifies the size of the iframe
        Use border:none; to remove the border around the iframe -->
