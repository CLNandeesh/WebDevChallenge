<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>
<style>
    .pos {
        position: relative;
        border: 1px solid red;
        width: 500px;
        height: 500px;
        background-color: gray;
        color: hotpink;
    }
    .pos h1{
        position: absolute;
        top: 50px;
        right: 50px;
    }
</style>

<body>
    <div class="pos">
        <h1>head 1</h1>
        <h2>head 2</h2>
    </div>

</body>

</html>
